<!DOCTYPE html>
<html lang="fr">
<head>

    <header>

    <div id="lightbox" class="lightbox">

                <div class="portfolio-item"><img src="makeup-2.jpg" class="zoomable" alt="Makeup 2"></div>
                <div class="portfolio-item"><img src="makeup-3.jpg" class="zoomable" alt="Makeup 3"></div>

                <div class="portfolio-item"><img src="shooting-9.jpg" class="zoomable"></div>
                <div class="portfolio-item"><img src="shooting-10.jpg" class="zoomable"></div>
                <div class="portfolio-item"><img src="shooting-11.jpg" class="zoomable"></div>
                <div class="portfolio-item"><img src="shooting-12.jpg" class="zoomable"></div>
                <div class="portfolio-item"><img src="shooting-13.jpg" class="zoomable"></div>

    <footer>

            <p style="font-family: var(--font-heading); font-size: 1.5rem; letter-spacing: 3px; color: var(--gold-primary); margin-bottom: 10px;">ZOEYA GLOWW</p>
            <p class="footer-credits" style="margin-top: 30px;">© 2024 Zoeya Gloww. Digital Experience par Yac Design</p>
        </div>
    </footer>

    <script>
        // Système de Zoom (Lightbox)
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        lightbox.addEventListener('click', () => lightbox.classList.remove('active'));
        document.querySelectorAll('.zoomable').forEach(image => {
            image.addEventListener('click', e => {
                lightbox.classList.add('active');
                lightboxImg.src = e.target.src;
                e.stopPropagation(); // Empêche la fermeture immédiate si on clique sur l'image elle-même
            });
        });
    </script>

</body>
</html>
